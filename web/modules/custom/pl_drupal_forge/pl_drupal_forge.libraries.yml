main:
  js:
    js/main.js: {}
  dependencies:
    - core/jquery
    - pl_drupal_forge/select2
    - pl_drupal_forge/sweetalert2
report:
  css:
    theme:
      css/report.css: {}

select2:
  version: 1.x
  css:
    theme:
      https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css:
